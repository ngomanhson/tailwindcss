<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/app.css" />
  </head>
  <body>
    <label for="toggle" class="inline-block cursor-pointer toggle-switch">
      <input type="checkbox" id="toggle" class="darkmode-input hidden" />
      <div
        class="w-[100px] h-[40px] border border-[#ccc] rounded-full fixed right-5 bottom-5 z-50 p-[5px] transition-colors"
      >
        <div
          class="w-7 h-7 bg-[#ccc] rounded-full transition-transform drakmode-spinner"
        ></div>
      </div>
    </label>
    <div class="mx-auto max-w-[1200px] grid grid-cols-4 gap-x-5 p-5">
      <div
        class="px-5 py-8 rounded-lg border border-[#eee] text-center bg-white dark:bg-[#0f0d58]"
      >
        <img
          src="https://free3dicon.com/wp-content/uploads/2022/11/perspective_matte-2-264x264.png"
          alt=""
          class="mb-5 max-w-[100px] mx-auto"
        />
        <h3 class="text-lg font-semibold mb-6 text-[#0f0d58] dark:text-white">
          Recommendation
        </h3>
        <div
          class="text-sm leading-loose text-[#9191b4] dark:text-white font-normal"
        >
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi
          exercitationem modi voluptates quaerat accusamus odio eaque sint,
          nihil dolor asperiores ipsum aspernatur, eligendi mollitia
          reprehenderit incidunt, deleniti vero quibusdam non.
        </div>
      </div>
    </div>

    <script>
      const toggleSwitch = document.querySelector(
        '.toggle-switch input[type="checkbox"]'
      );
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.documentElement.setAttribute("class", currentTheme);
        if (currentTheme === "dark") {
          toggleSwitch.checked = true;
        }
      }
      function switchTheme(e) {
        if (e.target.checked) {
          document.documentElement.setAttribute("class", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.setAttribute("class", "light");
          localStorage.setItem("theme", "light");
        }
      }
      toggleSwitch.addEventListener("change", switchTheme);
    </script>
  </body>
</html>
